<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style1.css" />
    <title>Signup</title>
  </head>
  <body>
  
    <!----------------------- Main container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

      <!---------------------- Login Container ------------------------->

     

      <div class="row p-4 rounded-3 box-area hoverable" style=" background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);">

        <!------------------------ Left box ------------------------------>

        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box rounded-3" style="background:#0c0423;">
            <div class="featured-image mb-3" style="border-radius:3px">
                
                <img src="computer.jpg" alt="" class="hoverable img-fluid mt-3 fade-in" >
            </div>
            <p class="text-white fs-2 fade-in" >Get Registered!</p>
            <small class="text-white text-wrap text-center mb-2 fade-in" style="width: 17rem">
                Register to participate in Credenz tech days 2023.
            </small>
        </div>

        <!---------------------------- Right box ------------------------->

        <div class="col-md-6">
            <div class="row align-items-center ms-2">
                <div class="text-white header-text mb-4 fade-in">
                    <h2>Sign up</h2>
                    <p>We will be delightful to have you on board.</p>
                </div>
                <div class="input-group mb-4 ">
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Name" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                <div class="input-group mb-4">
                    <input type="email" class="form-control form-control-lg fs-6" placeholder="Email Address"  style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                <div class="input-group mb-4">
                    <input type="tel" class="form-control form-control-lg fs-6" placeholder="Contact No." style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                <div class="input-group mb-4">
                    <input type="text" class="form-control form-control-lg fs-6" placeholder="PICT Reg. id" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                <div class="input-group mb-4">
                    <input type="text" class="form-control form-control-lg fs-6" placeholder="Username" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                <div class="input-group mb-4">
                    <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                
                <div class="input-group mb-4">
                    <button class="btn btn-lg w-100 fs-6">Register</button>
                </div>
                <div class="row text-white">
                    <small>Already have an account? <a href="#">Sign in</a></small>
                </div>
                
            </div>
        </div>
    
    </div>
    </div>

  </body>
</html>
