<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
  </head>
  <body class="mt-5">



    <div class="container text-white p-5 p-sm-4 mt-sm-0" style=" background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);border-color: rgba(255, 255, 255, 0.1);border-radius:10px">
        
        

       
        <form>
            <div class="title mb-4">
                <h1>Sign in <i class="bi bi-fingerprint"></i></h1>
                <small>We are happy to have you back.</small>
                
            </div>
            <div class="input-group mb-4">
                <input type="text" class="form-control form-control-lg fs-6 " placeholder="&#xF32C;  Email address" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white;outline-width:0">
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control form-control-lg fs-6" placeholder="&#xF44E;  Password" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
        </div>
          
            <div class="input-group mb-3 d-flex justify-content-between">
                <div>
                     <small><a href="#" class="forgot hover-link">
                         Forgot Password?
                     </a></small>
                </div>
             </div>
             <div class="input-group mb-4">
                 <button class="btn btn-lg w-100 fs-6">Login &#xF307;</button>
             </div>
             <div class="row forgot">
                 <small>Don't have account? <a href="#" class="forgot-signup hover-link">Sign Up</a></small>
             </div>
          </form>

    </div>
    
  
  </body>
</html>
