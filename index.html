<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    
    <div>

    </div>
    <!----------------------- Main container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100" >

      <!---------------------- Login Container ------------------------->

      <div class="row border p-3 bg-white shadow rounded-3 box-area">

        <!------------------------ Left box ------------------------------>

        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box rounded-3" style="background:#103cbe">
            <div class="featured-image mb-3">
                
                <img src="computer.jpg" alt="" class="img-fluid" style="width:250px;padding:5px;border:black;" >
            </div>
            <p class="text-white fs-2" >Be Verified</p>
            <small class="text-white text-wrap text-center" style="width: 17rem">
                Join experienced designers on this platform.
            </small>
        </div>

        <!---------------------------- Right box ------------------------->

        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello, Again</h2>
                    <p>We are Happy to have your back.</p>
                </div>
                <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                   <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck" >
                    <label for="formCheck" class="form-check-label text-secondary" ><small>Remember me?</small></label>
                   </div>
                   <div class="forgot">
                        <small><a href="#">
                            Forgot Password?
                        </a></small>
                   </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
                
            </div>
        </div>
      </div>
    </div>

  </body>
</html>
