<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style1.css" />
    <title>Login</title>
  </head>
  <body>

    <div class="main-container w-1000 h-350">

              <!----------------------- Main container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100" >
        

      <!---------------------- Login Container ------------------------->

      <div class="row p-3 p-sm-5 py-sm-5 py-5 round-border box-area" style=" background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);">

        <!------------------------ Left box ------------------------------>

        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box rounded-3" style="background:#0c0423;">
            <div class="featured-image mb-3" style="border-radius:3px">
                
                <img src="finger.jpg" alt="" class="hoverable img-fluid mt-3 display-img fade-in" >
            </div>
            <p class="text-white fs-2 fade-in" >Be Verified!</p>
            <small class="text-white text-wrap text-center mb-2 fade-in" style="width: 17rem">
                Log in to enroll in fresh events!
            </small>
        </div>

        <!---------------------------- Right box ------------------------->

        <div class="col-md-6">
            <div class="row align-items-center ms-0 ms-sm-4">
                <div class="text-white header-text mb-4 fade-in">
                    <h2>Sign in</h2>
                    
                    <p>We are Happy to have your back.</p>
                </div>
                <div class="input-group mb-4">
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Email address" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" style="background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.1);color:white">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                   <div class="form-check d-none d-sm">
                    <input type="checkbox" class="form-check-input" id="formCheck" >
                    <label for="formCheck" class="form-check-label text-secondary" ><small>Remember me?</small></label>
                   </div>
                   <div>
                        <small><a href="#" class="forgot hover-link">
                            Forgot Password?
                        </a></small>
                   </div>
                </div>
                <div class="input-group mb-4">
                    <button class="btn btn-lg w-100 fs-6">Login</button>
                </div>
                <div class="row forgot">
                    <small>Don't have account? <a href="#" class="forgot-signup hover-link">Sign Up</a></small>
                </div>
                
            </div>
        </div>
    
    </div>
    </div>

  </div>

    </div>
  

  
    

  </body>
</html>
